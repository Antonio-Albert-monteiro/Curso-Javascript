<!DOCTYPE html>
<html lang="pt">
<head>
				<meta charset="UTF-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<title>hello wold</title>
				<style>
								body {
												font: Normal 12pt Arial
								}
				</style>
</head>
<body>
				<h1>olá, mundo</h1>
				
				<script>
								var nome = window.prompt("Diga o seu nome");
								document.write(`Olá <strong>${nome}</strong>. Seu nome tem ${nome.length} letras<br>`)
								document.write(`Seu nome em maiuscula é assim: ${nome.toUpperCase()}<br>`);
								document.write(`Seu nome em minúscula é assim: ${nome.toLowerCase()}`);
								
								/*
								a tag <strong> é usada para deixar em negrito
								o writeln server para escrever bé fazer a quebra de linha
								a tag <br> é usada para fazer quebra de linha
								
								n1.toFixed(2) aumentar as casas decimais
								n1.replace('.', ',') troca uma coisa pela outra
								n1.toLocaleString('pt-br', {"style": "currency", "currency": "BRL"})
								
								5+2
								5-2
								5/2
								5%2
								5*2
								5**2
								
								n ++ || ++n
								n -- || --n
								*/
				</script>
</body>
</html>
